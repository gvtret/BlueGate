name: CI

on:
  push:
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'Doxyfile'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'Doxyfile'

jobs:
  build-test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults
          if-no-files-found: warn

      - name: Install Doxygen (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      - name: Install Doxygen (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: choco install -y doxygen.install graphviz

      - name: Prepare docs output directory (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: mkdir -p docs/doxygen

      - name: Generate documentation
        if: matrix.os == 'ubuntu-latest'
        run: doxygen Doxyfile

      - name: Upload documentation
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-docs
          path: docs/doxygen
          if-no-files-found: warn
